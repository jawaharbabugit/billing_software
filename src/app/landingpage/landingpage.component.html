<div class="wrapper">
<form #form = ngForm> 
    <div class="form-group">
    <label for="deptname">Department Name</label>
    <input type="text" class="form-control" id="deptname" name="deptname"  ngModel>
    </div>

    <div class="form-group">
        <label for="deptaddress">Department Address</label>
        <textarea class="form-control" id="deptaddress" name="deptaddress"  ngModel></textarea>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city"  ngModel>
    </div>
    <div class="form-group col-md-6">
    <label for='state'>State</label>
    <select class='form-control' name='state' id='state' ngModel>
    <option value="" selected disabled hidden>Choose here</option>
    <option *ngFor ='let state of states;' value="{{state}}">{{ state }}</option>
    </select>
    </div></div>
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode"  ngModel>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email"  ngModel>
    </div>
    <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone"  ngModel>
    </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username"  ngModel>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"  ngModel>
        </div>
    </div>
    <button type="submit" class="btn btn-primary col-md-5"  (click)="onSubmit(form.value); form.reset()">Submit</button>
    <button class="btn btn-primary col-md-5"  (click)="form.reset()">Reset</button>
  </form></div>
